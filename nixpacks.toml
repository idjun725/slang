[providers]
python = "3.11"

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
    "cd backend && pip install -r requirements.txt",
    "cd backend && pip install torch --index-url https://download.pytorch.org/whl/cpu",
    "cd backend && pip install transformers>=4.30.0"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"

