# Nixpacks가 Python을 자동으로 감지하도록 함
# Python provider는 자동으로 pip를 포함함

[phases.setup]
nixPkgs = ["wget", "unzip"]

[phases.install]
# Railway는 rootDirectory가 backend이므로 cd backend 필요
# Nixpacks가 Python을 자동으로 감지하고 가상 환경을 만듦
cmds = [
    "cd backend && pip install -r requirements.txt",
    "cd backend && pip install torch --index-url https://download.pytorch.org/whl/cpu || cd backend && pip install torch",
    "cd backend && pip install transformers>=4.30.0"
]

[phases.build]
cmds = [
    "chmod +x download_model.sh || true",
    "./download_model.sh || echo '[경고] 모델 다운로드 실패 - NLP 필터링이 비활성화됩니다.'",
    "echo 'Build complete'"
]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"

