<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Slang Bridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-container h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #e1e5e9;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d1d5d9;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .toggle-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .toggle-section a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-section a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>📱 Slang Bridge</h1>
        
        <!-- 로그인 폼 -->
        <div id="login-form-container">
            <form id="login-form">
                <div id="login-message"></div>
                <div class="form-group">
                    <label for="login-email">이메일</label>
                    <input type="email" id="login-email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn">로그인</button>
                <div class="toggle-section">
                    계정이 없으신가요? <a id="show-register">회원가입</a>
                </div>
            </form>
        </div>
        
        <!-- 회원가입 폼 -->
        <div id="register-form-container" class="hidden">
            <form id="register-form">
                <div id="register-message"></div>
                <div class="form-group">
                    <label for="register-email">이메일</label>
                    <input type="email" id="register-email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="register-password">비밀번호</label>
                    <input type="password" id="register-password" name="password" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn">회원가입</button>
                <div class="toggle-section">
                    이미 계정이 있으신가요? <a id="show-login">로그인</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // 로컬 스토리지에서 세션 ID 확인
        const sessionId = localStorage.getItem('session_id');
        if (sessionId) {
            // 세션 유효성 확인
            fetch(`${API_BASE_URL}/me?session_id=${sessionId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // 이미 로그인되어 있으면 메인 페이지로 이동
                        window.location.href = 'index.html';
                    } else {
                        // 세션이 만료되었으면 삭제
                        localStorage.removeItem('session_id');
                    }
                });
        }
        
        // 폼 전환
        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('login-form-container').classList.add('hidden');
            document.getElementById('register-form-container').classList.remove('hidden');
        });
        
        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('register-form-container').classList.add('hidden');
            document.getElementById('login-form-container').classList.remove('hidden');
        });
        
        // 로그인 처리
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('login-message');
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 세션 ID 저장
                    localStorage.setItem('session_id', data.session_id);
                    // 메인 페이지로 이동
                    window.location.href = 'index.html';
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.detail || '로그인에 실패했습니다.'}</div>`;
                }
            } catch (error) {
                console.error('Error logging in:', error);
                messageDiv.innerHTML = '<div class="error">서버 연결에 실패했습니다.</div>';
            }
        });
        
        // 회원가입 처리
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const messageDiv = document.getElementById('register-message');
            
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    // 422 또는 다른 에러 처리
                    let errorMsg = data.detail || '회원가입에 실패했습니다.';
                    if (Array.isArray(data.detail)) {
                        // Pydantic validation 에러
                        errorMsg = data.detail.map(err => `${err.loc.join('.')}: ${err.msg}`).join(', ');
                    } else if (typeof data.detail === 'string') {
                        errorMsg = data.detail;
                    }
                    messageDiv.innerHTML = `<div class="error">${errorMsg}</div>`;
                    return;
                }
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">회원가입이 완료되었습니다! 로그인해주세요.</div>';
                    // 1초 후 로그인 폼으로 전환
                    setTimeout(() => {
                        document.getElementById('register-form-container').classList.add('hidden');
                        document.getElementById('login-form-container').classList.remove('hidden');
                        if (email) {
                            document.getElementById('login-email').value = email;
                        }
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.detail || '회원가입에 실패했습니다.'}</div>`;
                }
            } catch (error) {
                console.error('Error registering:', error);
                messageDiv.innerHTML = '<div class="error">서버 연결에 실패했습니다.</div>';
            }
        });
    </script>
</body>
</html>
