<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slang Bridge - 세대 간 소통의 다리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .ranking-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .ranking-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .ranking-item:hover {
            transform: translateX(5px);
        }
        
        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
            min-width: 40px;
        }
        
        .word-info {
            flex: 1;
        }
        
        .word {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .meaning {
            color: #666;
            font-size: 0.9rem;
        }
        
        .usage-count {
            color: #999;
            font-size: 0.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .btn-secondary {
            background: #e1e5e9;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d1d5d9;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #667eea;
        }
        
        input:focus + .toggle-slider {
            box-shadow: 0 0 1px #667eea;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 Slang Bridge</h1>
            <p>세대 간 소통의 다리 - 최신 신조어 랭킹</p>
        </div>
        
        <div class="main-content">
            <div class="ranking-section">
                <h2>🏆 신조어 랭킹</h2>
                <div id="ranking-list">
                    <div class="loading">랭킹을 불러오는 중...</div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="card">
                    <h3>👤 사용자 정보</h3>
                    <div id="user-info">
                        <p><strong>사용자:</strong> <span id="username-display">-</span></p>
                        <button id="logout-btn" class="btn btn-secondary" style="margin-top: 10px;">로그아웃</button>
                    </div>
                </div>
                
                <div class="card">
                    <h3>📧 주간 뉴스레터 구독</h3>
                    <div id="subscription-section">
                        <p style="margin-bottom: 15px;">뉴스레터를 받으시겠습니까?</p>
                        <label class="toggle-switch">
                            <input type="checkbox" id="subscription-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <p id="subscription-status" style="margin-top: 10px; color: #666; font-size: 0.9rem;">구독 상태를 불러오는 중...</p>
                    </div>
                </div>
                
                <div class="card">
                    <h3>📊 통계</h3>
                    <div id="stats" class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">-</div>
                            <div class="stat-label">총 신조어</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">-</div>
                            <div class="stat-label">구독자</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">-</div>
                            <div class="stat-label">최근 추가</div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>📊 시스템 정보</h3>
                    <p>자동 크롤링: 매일 09:00</p>
                    <p>뉴스레터 발송: 매주 월요일 10:00</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
