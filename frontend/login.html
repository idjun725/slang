        .message {

        .error {

        .success {

        }
        
        .toggle-section {

        .toggle-section a {

        }
        
        .toggle-section a:hover {

        }
        
        .hidden {

        }
    </style>
</head>
<body>
    <div class="login-container">

        <!-- ë¡œê·¸ì¸ í¼ -->
        <div id="login-form-container">
            <form id="login-form">
                <div id="login-message"></div>
                <div class="form-group">
                    <label for="login-email">ì´ë©”ì¼</label>
                    <input type="email" id="login-email" name="email" required autocomplete="email">

                <div class="form-group">
                    <label for="login-password">ë¹„ë°€ë²ˆí˜¸</label>

                <div class="toggle-section">

        <!-- íšŒì›ê°€ì… í¼ -->
        <div id="register-form-container" class="hidden">
            <form id="register-form">

                <div class="form-group">
                    <label for="register-email">ì´ë©”ì¼</label>

                </div>
                <div class="form-group">
                    <label for="register-password">ë¹„ë°€ë²ˆí˜¸</label>
                    <input type="password" id="register-password" name="password" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn">íšŒì›ê°€ì…</button>
                <div class="toggle-section">
                    ì´ë¯¸ ê³„ì •ì´ ìˆìœ¼ì‹ ê°€ìš”? <a id="show-login">ë¡œê·¸ì¸</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- API URL ì„¤ì • -->
    <script src="config.js"></script>
    <script>
        // config.jsì—ì„œ ì„¤ì •ëœ API_BASE_URL ì‚¬ìš©
        const API_BASE_URL = window.API_BASE_URL || 
                             (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                              ? 'http://localhost:8000' 
                              : 'https://slang-production.up.railway.app');
        
        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ì„¸ì…˜ ID í™•ì¸
        const sessionId = localStorage.getItem('session_id');
        if (sessionId) {
            // ì„¸ì…˜ ìœ íš¨ì„± í™•ì¸
            fetch(`${API_BASE_URL}/me?session_id=${sessionId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // ì´ë¯¸ ë¡œê·¸ì¸ë˜ì–´ ìˆìœ¼ë©´ ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™
                        window.location.href = 'index.html';
                    } else {
                        // ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìœ¼ë©´ ì‚­ì œ
                        localStorage.removeItem('session_id');
                    }
                });
        }
        
        // í¼ ì „í™˜
        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('login-form-container').classList.add('hidden');
            document.getElementById('register-form-container').classList.remove('hidden');
        });
        
        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('register-form-container').classList.add('hidden');
            document.getElementById('login-form-container').classList.remove('hidden');
        });
        
        // ë¡œê·¸ì¸ ì²˜ë¦¬
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('login-message');
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ì„¸ì…˜ ID ì €ì¥
                    localStorage.setItem('session_id', data.session_id);
                    // ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™
                    window.location.href = 'index.html';
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.detail || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'}</div>`;
                }
            } catch (error) {
                console.error('Error logging in:', error);
                messageDiv.innerHTML = '<div class="error">ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        });
        
        // íšŒì›ê°€ì… ì²˜ë¦¬
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const messageDiv = document.getElementById('register-message');
            
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    // 422 ë˜ëŠ” ë‹¤ë¥¸ ì—ëŸ¬ ì²˜ë¦¬
                    let errorMsg = data.detail || 'íšŒì›ê°€ì…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
                    if (Array.isArray(data.detail)) {
                        // Pydantic validation ì—ëŸ¬
                        errorMsg = data.detail.map(err => `${err.loc.join('.')}: ${err.msg}`).join(', ');
                    } else if (typeof data.detail === 'string') {
                        errorMsg = data.detail;
                    }
                    messageDiv.innerHTML = `<div class="error">${errorMsg}</div>`;
                    return;
                }
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">íšŒì›ê°€ì…ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.</div>';
                    // 1ì´ˆ í›„ ë¡œê·¸ì¸ í¼ìœ¼ë¡œ ì „í™˜
                    setTimeout(() => {
                        document.getElementById('register-form-container').classList.add('hidden');
                        document.getElementById('login-form-container').classList.remove('hidden');
                        if (email) {
                            document.getElementById('login-email').value = email;
                        }
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.detail || 'íšŒì›ê°€ì…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'}</div>`;
                }
            } catch (error) {
                console.error('Error registering:', error);
                messageDiv.innerHTML = '<div class="error">ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        });
    </script>
</body>
</html>
